name: integration

on: [push]

jobs:
  integration:
    runs-on: ubuntu-latest

    if: "! contains(toJSON(github.event.commits.*.message), '[skip actions]')"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node.js v16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install deps
        run: pnpm

      - name: Lint package
        run: pnpm run lint

      - name: Run unit test
        run: pnpm run test
